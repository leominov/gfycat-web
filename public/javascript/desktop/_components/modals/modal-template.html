<div class='ng-modal' ng-show='show'>
    <div class='ng-modal-overlay' ng-click='hideModal()'></div>

    <div class='ng-modal-dialog' ng-style='dialogStyle'>
        <!--<div class='ng-modal-title' ng-show='dialogTitle && dialogTitle.length' ng-bind='dialogTitle'></div>-->
        <header>

                <div align="left" class='ng-modal-title'>Is this working</div>
                <div class='ng-modal-close' ng-click='hideModal()'>
                    <div ng-bind-html='closeButtonHtml'></div>
                </div>

        </header>

        <div align="left">
            <!-- stuff goes here -->


        </div>
        <footer align="right">
            <button ng-click="result=true; hideModal()">CLOSE</button>
        </footer>
        <div class='ng-modal-dialog-content' ng-transclude></div>
    </div>
</div>
