<section class="profile-list-container">
  <div class="album-title">
    <h2>{{gifList.title}}</h2>
  </div>
  <div class="deckgrid" smart-infinite-scroll-v2 smart-repeat="gif in gifList"
  more-data="" more-data-disable=""
  max-columns="4" max-column-width="500" min-column-width="250" border-width="10">
    <gfy-small-thumb noreflow="true" data="gif" show-video-info="true" round-border="true" video-size="original"
    link="$parent.$parent.generateUrl(gif)" style="display:block;"></gfy-small-thumb>
  </div>
  <div class="load-more-container">
    <button ng-click="loadMore()" class="button load-more" ng-if="gifList.cursor">
      <span class="text" translate>{{'PROFILE.LOAD_MORE'}}</span>
    </button>
  </div>
  <div class="no-result" ng-if="gifList.length === 0">
    <div class="cat-image"></div>
    <span class="text" translate>{{'PROFILE.ALBUM_NOT_FOUND'}}</span>
  </div>
  <spinner-animation class="blue large center" ng-if="isLoading"></spinner-animation>
</section>
